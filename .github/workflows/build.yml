  commit-all:
    needs: [build-pwa, build-electron-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Build: PWA, Electron [tag: ${{ github.ref_name }}]" -m "Co-Authored-By: Warp <agent@warp.dev>" || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
